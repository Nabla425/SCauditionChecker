<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SCdeckChecker</title>
        <link rel="stylesheet" href="static/base.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="header-title">SC編成チェッカー</div>
        <div class="header-buttons">
            <button class="btn">Sign In</button>
            <button class="btn">Sign Up</button>
        </div>
    </header>
    <div class="sidebar left" id="left-sidebar">
        <button class="toggle-btn" id="toggle-left-btn">☰</button>
        <nav>
            <ul>
                <li><a href="#simulation">Simulation</a></li>
                <li><a href="#inquiry">Inquiry</a></li>
                <li><a href="#release-notes">Release Notes</a></li>
            </ul>
        </nav>
        <div class="contact-me">
            <p>Contact Me</p>
            <a href="https://twitter.com/your_twitter" target="_blank">Twitter</a>
            <a href="https://discord.com/your_discord" target="_blank">Discord</a>
        </div>
    </div>
    <div class="sidebar right" id="right-sidebar">
        <button class="toggle-btn" id="toggle-right-btn">☰</button>
        <!-- You can add additional links or content here -->
    </div>
    <main>
        {% block content %}
        {% endblock%}
    </main>
    <script src="static/script.js"></script>
</body>
</html>
