<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SCdeckChecker</title>
        <link rel="stylesheet" href="static/base.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700&display=swap" rel="stylesheet">
        <script>
            function navigate(url) {
                window.location.href = url;
            }
        </script>
    </head>
<body>

    <header>
        <div class="header-title">SC編成チェッカー</div>

        <div class="header-buttons">
            <div id="userinfo">
                <p>ログイン中</p><p>{{session['username']}}P</p>
            </div>
            <button class="btn" onclick="navigate('/login')">ログイン</button>
            <button class="btn" onclick="navigate('/register')">新規登録</button>
            <button class="btn" onclick="navigate('/logout')">ログアウト</button>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock%}
    </main>

    <div class="sidebar left" id="left-sidebar">
        <!-- <button class="toggle-btn" id="toggle-left-btn">☰</button> -->
        <nav>
            <ul>
                <li><a href="#simulation">シミュレーション</a></li>
                <li><a href="#inquiry">お問い合わせ</a></li>
                <li><a href="#release-notes">リリースノート</a></li>
                <li>その他リンク
                <ul><li><a href="https://audition-simulater.streamlitapp.com/">前作シミュレータ</a></li>
                    <li><a href="https://colab.research.google.com/drive/1TlaWU0kriK3SGHMAqCdllVnI74UD339d?hl=ja">被弾率計算機</a></li>
                </ul>
                </li>
            </ul>
        </nav>
        <div class="contact-me">
            <p>Contact Me</p>
            <a href="https://twitter.com/your_twitter" target="_blank">Twitter</a>
            <a href="https://discord.com/your_discord" target="_blank">Discord</a>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
