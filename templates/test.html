<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>順位付け</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/sortable.min.css">
    <style>
        .trend-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .table {
            display: table;
            border-collapse: collapse;
            width: 200px;
        }
        .table-row {
            display: table-row;
        }
        .table-cell {
            display: table-cell;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .rank-label {
            font-weight: bold;
            width: 50px;
            text-align: center;
        }
        .sortable-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sortable-item {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: move;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="trend-container">
        <div class="table">
            <div class="table-row">
                <div class="table-cell rank-label">1位</div>
                <div class="table-cell">
                    <ul id="sortable-list-1" class="sortable-list"></ul>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell rank-label">2位</div>
                <div class="table-cell">
                    <ul id="sortable-list-2" class="sortable-list"></ul>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell rank-label">3位</div>
                <div class="table-cell">
                    <ul id="sortable-list-3" class="sortable-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <button type="button" onclick="getRankOrder()">送信</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
        var options = {
            animation: 150,
            group: 'shared',
            ghostClass: 'sortable-ghost',
            onEnd: function (evt) {
                updateLists();
            }
        };

        var sortable1 = new Sortable(document.getElementById('sortable-list-1'), options);
        var sortable2 = new Sortable(document.getElementById('sortable-list-2'), options);
        var sortable3 = new Sortable(document.getElementById('sortable-list-3'), options);

        var items = ['Vo', 'Da', 'Vi'];
        items.forEach((item) => {
            var listItem = document.createElement('li');
            listItem.className = 'sortable-item';
            listItem.textContent = item;
            listItem.setAttribute('data-value', item);
            document.getElementById('sortable-list-1').appendChild(listItem);
        });

        function updateLists() {
            ['sortable-list-1', 'sortable-list-2', 'sortable-list-3'].forEach(listId => {
                var list = document.getElementById(listId);
                while (list.childElementCount > 1) {
                    var item = list.lastElementChild;
                    list.removeChild(item);
                    moveToEmptyList(item);
                }
            });
        }

        function moveToEmptyList(item) {
            var lists = ['sortable-list-1', 'sortable-list-2', 'sortable-list-3'];
            for (var i = 0; i < lists.length; i++) {
                var list = document.getElementById(lists[i]);
                if (list.childElementCount === 0) {
                    list.appendChild(item);
                    break;
                }
            }
        }

        function getRankOrder() {
            var rankOrder = {};
            ['sortable-list-1', 'sortable-list-2', 'sortable-list-3'].forEach((listId, index) => {
                var list = document.getElementById(listId);
                if (list.childElementCount > 0) {
                    var item = list.firstElementChild.getAttribute('data-value');
                    rankOrder[item] = index + 1;
                }
            });
            alert('順位: ' + JSON.stringify(rankOrder));
        }
    </script>
</body>
</html>
